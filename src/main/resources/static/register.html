<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <style>
        .login-container {
            width: 350px;
            margin: 80px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-family: Arial, sans-serif;
        }

        .login-form input, .login-form button, .login-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
        }

        .password-box {
            position: relative;
        }

        .toggle {
            position: absolute;
            right: 10px;
            top: 12px;
            cursor: pointer;
        }

        .link-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .link-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="login-container">
    <form onsubmit="register(event)" class="login-form">
        <h2>Create Account</h2>

        <input id="name" type="text" placeholder="Full Name" required>

        <input id="email" type="email" placeholder="Email" required>

        <div class="password-box">
            <input id="password" type="password" placeholder="Password" required>
            <span class="toggle" onclick="togglePassword('password')">üëÅ</span>
        </div>

        <div class="password-box">
            <input id="confirmPassword" type="password" placeholder="Confirm Password" required>
            <span class="toggle" onclick="togglePassword('confirmPassword')">üëÅ</span>
        </div>

        <!-- Role -->
        <select id="role" required>
            <option value="EMPLOYEE">Employee</option>
            <option value="MANAGER">Manager</option>
        </select>

        <!-- Leave Balance -->
        <input id="leaveBalance" type="number" placeholder="Leave Balance" min="0" required>

        <button type="submit">Register</button>

        <p class="link-text">
            Already have an account?
            <a href="login.html">Login</a>
        </p>
    </form>
</div>

<script>
    function togglePassword(id) {
        const input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
    }

    function register(event) {
        event.preventDefault();

        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirmPassword").value;

        if (password !== confirm) {
            alert("Passwords do not match!");
            return;
        }

        const registerData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: password,
            role: document.getElementById("role").value,
            leaveBalance: parseInt(document.getElementById("leaveBalance").value)
        };

        console.log("REGISTER REQUEST:", registerData);

        fetch("http://localhost:8080/auth/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(registerData)
        })
            .then(res => {
                if (!res.ok) throw new Error("Registration failed");
                return res.json();
            })
            .then(() => {
                alert("Registered successfully");
                window.location.href = "login.html";
            })
            .catch(err => {
                console.error(err);
                alert("Error during registration");
            });
    }
</script>

</body>
</html>
